[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
testpaths = e2e
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestRemovedIn9Warning
